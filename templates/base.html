<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Burrowing Borehole</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <div class="container">
            <div class="logo">
                <img src="https://drive.google.com/uc?export=view&id=YOUR_LOGO_FILE_ID" alt="Burrowing Borehole Logo">
            </div>
            <!-- Hamburger Toggle -->
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <label for="nav-toggle" class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </label>
            <!-- Navigation Menu -->
            <ul class="nav-menu">
                <li class="{% if request.path == '/' %}active{% endif %}"><a href="/">Home</a></li>
                <li class="{% if request.path == '/services' %}active{% endif %}"><a href="/services">Services</a></li>
                <li class="{% if request.path == '/projects' %}active{% endif %}"><a href="/projects">Projects</a></li>
                <li class="{% if request.path == '/about' %}active{% endif %}"><a href="/about">About</a></li>
                <li class="{% if request.path == '/contact' %}active{% endif %}"><a href="/contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <div class="container">
            <p>Â© 2025 Burrowing Borehole Services. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
